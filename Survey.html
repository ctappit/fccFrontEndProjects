<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!--<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0' name='viewport' /> -->
		<meta name="viewport" content="width=device-width" />
		<link href="stylesheet.css" rel="stylesheet">
		<title>Responsive Web Design Survey</title>
	</head>
	<body>
		<div id="container">
			<H1 id="title">Survey Form</H1>
			<p id="description">Help us make FCC better by filling out this short survey.</p>
			<div id="form-div">
				<form id="survey-form" action="handle_form.php" method="POST" accept-charset="utf-8">
					<fieldset>
						<legend>Anything marked with an asterisk (*) is required</legend>
						<div class="form-row">						
							<div class="form-questions">
								<label for="name" id="name-label">Name*:</label>
							</div>
							<div class="form-response">
								<input type="text" id="name" name="name" required aria-invalid="true" autofocus placeholder="Enter your name">
							</div>
						</div>
						<div class="form-row">
							<div class="form-questions">
								<label for="email" id="email-label">Email*:</label>
							</div>
							<div class="form-response">
								<input type="email" id="email" name="email" required  aria-invalid="true" placeholder="Enter your email">
							</div>						
						</div>
						<div class="form-row">
							<div class="form-questions">
								<label for="number" id="number-label">Age*:</label>
							</div>
							<div class="form-response">
							<input type="number" id="number" name="age" min="13" max="99" placeholder="Age" aria-invalid="true" required>
							</div>						
						</div>
						<div class="form-row">
							<div class="form-questions">
								<label for="dropdown" id="dropdown-label">Which would best describe your current role?</label>
							</div>
							<div class="form-response">
								<select id="dropdown" class="dropdown" name="role">
									<option disabled value>Select an option</option>
									<option value="msstudent">Student - Middle school (5-8)</option>
									<option value="hsstudent">Student - High school (9 -12)</option>
									<option value ="collegestudent">Student - College</option>
									<option value="continuinged">Continuing Education</option>
								</select>
							</div>
						</div>
						<div class="form-row">						
							<div class="form-questions">
								<label class="question">Would you recommend FCC to a friend?</label>
							</div>
							<div class="form-response">
								<input type="radio" id="radiodefinitely" name="radiorecommend" class="radiorecommend" value="1"><label for="radiodefinitely">Definitely</label><br>
								<input type="radio" id="radioprobably" name="radiorecommend" class="radiorecommend" value="2"><label for="radioprobably">Probably</label><br>
								<input type="radio" id="radiopossibly" name="radiorecommend" class="radiorecommend" value="3"><label for="radiopossibly">Possibly</label><br>
								<input type="radio" id="radiono" name="radiorecommend" class="radiorecommend" value="4"><label for="radiono">Not happening</label><br>
								<input type="radio" id="radiounsure" name="radiorecommend" class="radiorecommend" value="5"><label for="radiounsure">Not sure</label>
							</div>
						</div>
						<div class="form-row">						
							<div class="form-questions">
								<label for="favorite" id="dropdownfavorite-label">What is your favorite thing about FCC?</label>
							</div>
							<div class="form-response">		
								<select id="favorite" name="favorite">
									<option disabled value>Select One</option>
									<option value="challenges">Challenges</option>
									<option value="projects">Projects</option>
									<option value="opensource">Open Source</option>
									<option value="community">Community</option>
								</select>
							</div>
						</div>
						<div class="form-row">						
							<div class="form-questions">	
								<label class="question">What languages, frameworks or methodologies would you like to see FCC tackle?</label>
							</div>
							<div class="form-response">
								<input type="checkbox" id="python" name="checkdirection" value="python"><label for="python">Python</label><br>
								<input type="checkbox" id="php" name="checkdirection" value="php"><label for="php">PHP</label><br>
								<input type="checkbox" id="java" name="checkdirection" value="java"><label for="java">Java</label><br>
								<input type="checkbox" id="csharp" name="checkdirection" value="csharp"><label for="csharp">C#</label><br>
								<input type="checkbox" id="sdlc" name="checkdirection"  value="sdlc"><label for="sdlc">SDLC</label><br>
								<input type="checkbox" id="agile" name="checkdirection"  value="agile"><label for="agile">Agile/Scrum Methodology</label>
							</div>					
						</div>
						<div class="form-row">						
							<div class="form-questions">
								<label class="question">Any additional questions or comments?</label>
							</div>	
							<div class="form-response">
								<textarea rows="4" columns="50" name="comments" id="comments" spellcheck="true" minlength="4" maxlength="500" size="50" placeholder="Anything up to 500 characters"></textarea>
							</div>
						</div>
						<div class="form-buttons">					
							<button id="submit" class="formbtn">Submit</button>&nbsp;&nbsp;<button id="clear" class="formbtn">Clear</button>
						</div>
					</fieldset>
				</form>
				</div>
			</div>
		</div>
	</body>
</html>
